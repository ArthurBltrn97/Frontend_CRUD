<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>Nombre</label>
        <input class="form-control form-control-lg" placeholder="Nombre del producto" name="nombre" #nombre="ngModel"
        [(ngModel)]="service.formData.nombre" required pattern="^[a-zA-Z]+$"
        [class.invalid]="nombre.invalid && nombre.touched">
    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
        <div *ngIf="nombre.errors?.['required']">
            El campo de nombre es requerido.
        </div>
        <div *ngIf="nombre.errors?.['pattern']">
            El campo de nombre solo debe contener letras.
        </div>
    </div>
</div>
    <div class="form-group">
        <label>Estatus</label>
        <select class="form-control form-control-lg" name="estatus" [(ngModel)]="service.formData.estatus" required
            #estatusRef="ngModel">
            <option value="Activo">Activo</option>
            <option value="Cancelado">Cancelado</option>
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Aceptar</button>
    </div>
</form>
